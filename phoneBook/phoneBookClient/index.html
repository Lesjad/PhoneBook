<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>PhoneBook client</title>
    <script src="./script.js"></script>
    <link id="id-baseStyle" rel="stylesheet" href="./style-row.css">
</head>

<body>
    <div class="header">
        <h1>Phone book - client application</h1>
    </div>

    <div class="userDashboard">
        <hr>
        <h2 class="header">Custom authentication form</h2>
        <form id="id-form-Authentication">
            <label for="id-select-Authentication-Login">login: </label>
            <select id="id-select-Authentication-Login" name="login">
                <option value=""></option>
            </select>
            <br>
            <label for="id-input-Authentication-Password">password: </label>
            <input id="id-input-Authentication-Password" type="password" name="password">
            <button>Log In</button>
        </form>
        
        <hr>
        <h2 class="header">Available users display</h2>
        <section id="id-section-UsersDataBase">
                <table id="id-table-UsersList">
                </table>
        </section>

        <hr>
        <h2 class="header">REGISTER USER form</h2>
        <section id="id-section-AddNewUser">
            <form id="id-form-AddNewUser">
                <label for="id-input-AddNewUser-name">name: </label>
                <input id="id-input-AddNewUser-name" type="text" name="userName">
                <br>
        
                <label for="id-input-AddNewUser-login">login: </label>
                <input id="id-input-AddNewUser-login" type="text" name="login">
                <br>
        
                <label for="id-input-AddNewUser-password">password: </label>
                <input id="id-input-AddNewUser-password" type="password" name="password">
                <br>

                <button id="id-button-AddUser">ADD NEW USER</button>
            </form>
        </section>

        <hr>
        <section>
        <h2 class="header">CONTACT administration form</h2>
            <form id="id-form-AddNewContact">
                <label for="id-input-AddNewContact-name">name: </label>
                <input id="id-input-AddNewContact-name" type="text" name="name">
                <br>
        
                <label for="id-input-AddNewContact-surname">surname: </label>
                <input id="id-input-AddNewContact-surname" type="text" name="surname">
                <br>
        
                <label for="id-input-AddNewContact-phoneHome">Home phone: </label>
                <input id="id-input-AddNewContact-phoneHome" type="text" name="phoneHome">
                <br>
        
                <label for="id-input-AddNewContact-phoneWork">Work phone: </label>
                <input id="id-input-AddNewContact-phoneWork" type="text" name="phoneWork">
                <br>
        
                <label for="id-input-AddNewContact-email">email: </label>
                <input id="id-input-AddNewContact-email" type="text" name="email">
                <br>
        
                <label for="id-input-AddNewContact-photo">photo: </label>
                <input id="id-input-AddNewContact-photo" type="text" name="photo">
                <br>
                <button id="id-button-AddContact">ADD CONTACT</button>
                <button id="id-button-DeleteContact">DELETE CONTACT</button>
                <button id="id-button-SearchForContact">SEARCH FOR CONTACT</button>
                <br>
                <label for="id-input-FormContact-oldName">name of contact to be changed: </label>
                <input id="id-input-FormContact-oldName" type="text">
                <button id="id-button-UpdateContact">UPDATE CONTACT</button>
            </form>
        </section>
        <hr>
    </div>

    <div class="charsDisplay">
        <div class="charsDisplayInfo">List of <div class="charsDisplayInfo" id="charsNumber"> </div> contacts</div>
        <br>
        <button id="id-button-RefreshContactList">SHOW COMPLETE USER CONTACT LIST</button>
        <div class="dislayOptionsBar">
            <section id="id-section-Sort">
                <label for="id-select-SortType">sort by: </label>
                <select id="id-select-SortType">
                    <option value="byId">ID</option>
                    <option value="byName">name</option>
                </select>
            </section>
            <section id="id-section-Filter">
                <label for="id-input-NameFilter">filter contacts by name: </label>
                <input id="id-input-NameFilter" type="text" placeholder="name of contact">
            </section>

            <br>
            <section id="id-section-NavigationBar">
                <section id="id-section-Pagination">
                    <label for="id-input-ItemsOnPageId">single page up to: </label>
                    <input id="id-input-ItemsOnPageId" type="text" value="">
                    <label for="id-input-ItemsOnPageId">contacts</label>

                    <div class="pagesInfo">
                        <button class="pageNav" id="id-button-PrevPage"><</button>
                        <input type="text" id="id-input-Page" value="">
                        <button class="pageNav" id="id-button-NextPage">></button>
                        <label id="pageId" for="id-input-Page"></label>
                    </div>
                </section>
            </section>
            <table id="id-table-Contacts"></table>
        </div>
        <div class="charListContainer" id="idCharListContainer">
        </div>
    </div>
    <!-- <div id="testDiv">jakis content</div> -->
</body>

</html>
